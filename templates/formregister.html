{% extends "base.html" %}



{% block content %}
<div class='row'>
<div class='col-sm-4 col-sm-offset-4'>
<h1>Register for free!</h1>


<form method="post" action=""  class="form-horizontal" role="form" >  {% csrf_token %}


          <div class="form-group">
                   <label for="firstname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10 col-sm-offset-1">
                   <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                   </div>
          </div>
          <div class="form-group">
                   <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10 col-sm-offset-1">
                   <input type="text" class="form-control" id="username" name="username" placeholder="Enter  UserName">
                   </div>
          </div>
          <div class="form-group">
                   <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10 col-sm-offset-1">
                   <input type="text" class="form-control" id="email" name="email" placeholder="email">
                   </div>
          </div>
          <div class="form-group">
                   <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10 col-sm-offset-1">
                   <input type="password" class="form-control" id="password" name="password" placeholder="password">
                   </div>
          </div>
          <div class="form-group">
                   <label for="passwordag" class="col-sm-2 control-label">Password again</label>
                    <div class="col-sm-10 col-sm-offset-1">
                   <input type="password" class="form-control" id="passwordag" name="password" placeholder="password again">
                   </div>
          </div>
<div class="col-sm-6">
 <input class='btn btn-block btn-primary' type="submit" />
 </div>
</form>
</div>
</div>

<hr/>



{% endblock %}
